<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter</title>

    <script src="teleprompter.js"></script>
</head>
<body>
    <div class="controls">
        <button id="play-button" onclick="toggle_play()">Play</button>
        <button id="speed-down-button" onclick="increase_speed(0.1)">Speed -0.1x</button>
        <button id="speed-up-button" onclick="decrease_speed(0.1)">Speed +0.1x</button>
        <button id="rewind-button" onclick="rewind()">Back To Start</button>
        <button id="exit-button" onclick="exit_button()">Exit</button>
    </div>
    <div class="script-box">
        <p id="script">Sample Text</p>
    </div>
</body>
</html>
